name: cron

on:
    schedule:
        - cron: '5 * * * *'
        - cron: '6 * * * *'

jobs:
    cron5:
        runs-on: ubuntu-latest
        steps:
            - run: echo cron5 ${{ github.event }}!
            
  cron6:      
      runs-on: ubuntu-latest
      steps:          
          - run: echo cron5 ${{ github.event_name }}!
          - run: echo cron5 ${{ github.event_path }}!
